<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake the Rattle!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8e1;
      color: #000;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
    }

    img {
      width: 180px;
      transition: transform 0.1s ease;
    }

    p {
      font-size: 1rem;
    }

    a {
      display: block;
      margin-top: 30px;
      color: #1e88e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üé∂ Shake Your Device!</h1>
  <img id="rattleImg" src="Matlhowa.jpg" alt="Leg Rattle">

  <button id="enableMotion">

  <p>Shake your phone to hear the rattle sound!</p>
  <audio id="rattleSound" src="Audio.mp3"></audio>

  <a href="index.html">‚¨ÖÔ∏è Back to Menu</a>

  <script>
    let lastShakeTime = 0;
    window.addEventListener("devicemotion", (event) => {
      const { x, y, z } = event.accelerationIncludingGravity;
      const acceleration = Math.sqrt(x * x + y * y + z * z);

      const now = Date.now();
      if (acceleration > 15 && now - lastShakeTime > 800) {
        lastShakeTime = now;

        const sound = document.getElementById("rattleSound");
        const image = document.getElementById("rattleImg");

        sound.currentTime = 0;
        sound.play();

        image.style.transform = "rotate(10deg)";
        setTimeout(() => image.style.transform = "rotate(-10deg)", 100);
        setTimeout(() => image.style.transform = "rotate(0deg)", 200);
      }
    });
  </script>
</body>
</html>
