<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake the Rattle!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8e1;
      color: #000;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
    }
    img {
      width: 180px;
      transition: transform 0.1s ease;
      margin: 20px 0;
    }
    button {
      font-size: 1.1rem;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #1e88e5;
      text-decoration: none;
    }
    #statusMessage, #shakeMessage {
      margin-top: 15px;
      font-size: 1rem;
      color: #388e3c;
      display: none;
    }
  </style>
</head>
<body>

  <h1>🎶 Shake Your Device!</h1>
  <img id="rattleImg" src="Matlhowa.jpg" alt="Leg Rattle">

  <button id="enableMotion">🛡️ Enable Motion Access</button>
  <button id="playTest">🔊 Tap to Unlock Sound</button>

  <p>Shake your phone to hear the rattle sound!</p>
  <div id="statusMessage">✅ Motion access granted! Start shaking!</div>
  <div id="shakeMessage">🎉 Shake detected!</div>

  <audio id="rattleSound" src="audio.mp3"></audio>

  <a href="index.html">⬅️ Back to Menu</a>

  <script>
    let lastShakeTime = 0;

    document.getElementById('playTest').addEventListener('click', function() {
      // Play the rattle sound once to unlock audio autoplay
      const sound = document.getElementById('rattleSound');
      sound.play().then(() => {
        console.log('Audio unlocked!');
      }).catch((e) => {
        console.error('Audio unlock failed:', e);
      });
    });

    document.getElementById('enableMotion').addEventListener('click', function() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              startMotionListener();
              document.getElementById('enableMotion').style.display = 'none';
              document.getElementById('statusMessage').style.display = 'block';
            } else {
              alert('Permission denied for motion access.');
            }
          })
          .catch(console.error);
      } else {
        startMotionListener();
        document.getElementById('enableMotion').style.display = 'none';
        document.getElementById('statusMessage').style.display = 'block';
      }
    });

    function startMotionListener() {
      window.addEventListener("devicemotion", (event) => {
        const { x, y, z } = event.accelerationIncludingGravity;
        const acceleration = Math.sqrt(x * x + y * y + z * z);

        const now = Date.now();
        if (acceleration > 12 && now - lastShakeTime > 500) { // EVEN MORE sensitive
          lastShakeTime = now;

          const sound = document.getElementById("rattleSound");
          const image = document.getElementById("rattleImg");

          sound.currentTime = 0;
          sound.play().catch(error => {
            console.log('Audio play error:', error);
          });

          image.style.transform = "rotate(10deg)";
          setTimeout(() => image.style.transform = "rotate(-10deg)", 100);
          setTimeout(() => image.style.transform = "rotate(0deg)", 200);

          // New: Vibration feedback
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }

          // Show shake detected message
          const shakeMessage = document.getElementById('shakeMessage');
          shakeMessage.style.display = 'block';
          setTimeout(() => {
            shakeMessage.style.display = 'none';
          }, 1000);
        }
      });
    }
  </script>

</body>
</html>
