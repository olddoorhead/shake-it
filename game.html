<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake the Leg Rattle!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 100%;
      height: 250px;
      background: url('matlhowa.png') center/cover no-repeat;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2e2e2e;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }
    button {
      font-size: 1rem;
      background-color: #f9a825;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #f57f17;
    }
    .message {
      font-size: 1rem;
      margin-top: 20px;
      color: #388e3c;
      display: none;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 1rem;
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #shakeMessage {
      animation: fadeInOut 1s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="container">
    <h1>Shake the Leg Rattle</h1>

    <p>
      Tap below to unlock sound and enable motion access. Then gently shake your device to hear the traditional rhythm of the Matlhowa!
    </p>

    <button id="playTest">üîä Unlock Sound</button>
    </div>
    <button id="enableMotion">üõ°Ô∏è Enable Motion Access</button>

    <div id="statusMessage" class="message">‚úÖ Motion access granted! Start shaking!</div>
    <div id="shakeMessage" class="message">üéâ Shake detected!</div>

    <audio id="rattleSound" src="rattle.mp3"></audio>

    <a href="index.html">‚¨ÖÔ∏è Back to Menu</a>
  </div>

  <script>
    let lastShakeTime = 0;

    document.getElementById('playTest').addEventListener('click', function() {
      const sound = document.getElementById('rattleSound');
      sound.play().then(() => {
        console.log('Audio unlocked!');
      }).catch((e) => {
        console.error('Audio unlock failed:', e);
      });
    });

    document.getElementById('enableMotion').addEventListener('click', function() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              startMotionListener();
              document.getElementById('enableMotion').style.display = 'none';
              document.getElementById('statusMessage').style.display = 'block';
            } else {
              alert('Permission denied for motion access.');
            }
          })
          .catch(console.error);
      } else {
        startMotionListener();
        document.getElementById('enableMotion').style.display = 'none';
        document.getElementById('statusMessage').style.display = 'block';
      }
    });

    function startMotionListener() {
      window.addEventListener("devicemotion", (event) => {
        const { x, y, z } = event.accelerationIncludingGravity;
        const acceleration = Math.sqrt(x * x + y * y + z * z);

        const now = Date.now();
        if (acceleration > 4 && now - lastShakeTime > 500) {
          lastShakeTime = now;

          const sound = document.getElementById("rattleSound");
          sound.currentTime = 0;
          sound.play().catch(error => {
            console.log('Audio play error:', error);
          });

          // Show shake detected animation
          const shakeMessage = document.getElementById('shakeMessage');
          shakeMessage.style.display = 'block';
          setTimeout(() => {
            shakeMessage.style.display = 'none';
          }, 1000);

          // Vibrate if supported
          if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
          }
        }
      });
    }
  </script>

</body>
</html>
